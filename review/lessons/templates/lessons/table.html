<table>
    <tr>
        <th>Название</th>
        <th>Цена</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.price }}</td>
        {% for category in object.categories.all %}
            <td>{{ category.name }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
